name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout code
      - name: Checkout Repo
        uses: actions/checkout@v4


      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"


      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Lint
      - name: Run linter
        run: npm run lint

      # 5. Testing
      - name: Run Tests
        run: npm test

      # 6. Build the app
      - name: Build Project
        run: npm run build

      # 7. Archive build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifacts@v4
        with:
          name: build-output
          path: |
            dist/
            build/
